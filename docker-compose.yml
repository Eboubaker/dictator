version: '3'
services:
  dictator:
    image: ghcr.io/twohoursonelife/dictator:latest
    build:
      context: .
    restart: always
    env_file:
      - .env
    logging:
      driver: awslogs
      options:
        awslogs-region: us-east-1
        awslogs-create-group: true
        awslogs-group: dictator
        awslogs-stream: dictator